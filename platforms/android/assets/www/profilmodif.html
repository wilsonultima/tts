<body>
<div class="gallery-fix"></div>

<div class="header-fixed header-dark">

			<a onclick="goBack()" href="" style="position: absolute;right: 0px; height: 60px; line-height: 60px; top: 0px; width: 70px;text-align: center; font-size:25px; margin-right:30px;"><i class="fa fa-arrow-left" style="color:#009B00; right:0;"></i></a>
			<h4 style="color:#009B00; font-family: ethnocentric; margin-bottom: 30px;">Profil</h4>

<div id="page-content">

        <div class="header-clear" style="height: 127px;"></div>

						<div class="icon-field">
							<i class="fa fa-phone" style="color:#3ae800;"></i>
							<input class="text-field green-field" onfocus="if (this.value=='Numéro de téléphone') this.value = ''" onblur="if (this.value=='') this.value = 'Numéro de téléphone'" type="text" value="Numéro de téléphone">
						</div>

						<div class="icon-field">
							<i class="fa fa-location-arrow" style="color:#3ae800;"></i>

						</div>
                    </div>
